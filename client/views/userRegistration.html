 <div class="container" style="margin-top: 20px">
        <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12 col-md-offset-3">
          <div class="panel panel-primary">
          <div class="panel-heading">User Registration:</div>
          <div class="panel-body">
            <form class="form-horizontal" method="post" action="#">
              <div class="form-group">
                <label class="control-label col-sm-4" for="">First Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="" name="firstName" [(ngModel)]="firstName" placeholder="Enter First Name">
                  <span class="text-danger" id="fnumberError"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="">Last Name:</label>
                <div class="col-sm-8"> 
                  <input type="text" class="form-control" id="" name="lastName" [(ngModel)]="lastName" placeholder="Enter Last Name">
                  <span class="text-danger" id="snumberError"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="">Email Address:</label>
                <div class="col-sm-8"> 
                  <input type="email" class="form-control" id="" name="email" [(ngModel)]="email" placeholder="Enter Email Address">
                </div>
              </div>
                <div class="form-group">
                <label class="control-label col-sm-4" for="">Phone Number:</label>
                <div class="col-sm-8"> 
                  <input type="text" class="form-control" id="" name="phoneNo" [(ngModel)]="phoneNo"placeholder="Enter Phone Number">
                </div>
              </div>
                <div class="form-group">
                <label class="control-label col-sm-4" for="">Address:</label>
                <div class="col-sm-8"> 
                  <textarea class="form-control" rows="5" id="address" name="address" [(ngModel)]="address"></textarea>
                </div>
              </div>
                <div class="form-group">
                <label class="control-label col-sm-4" for="">City:</label>
                <div class="col-sm-8"> 
                  <input type="text" class="form-control" id="" placeholder="Enter City Name" name="city" [(ngModel)]="city">
                </div>
              </div>
                     
                
              <div class="form-group"> 
                <div class="col-sm-offset-4 col-sm-8">
                  <button class="btn btn-primary btn-block" (click)="addUser();">Submit</button>
                </div>
              </div>
            </form>

          </div>
        </div>
        </div>
      </div>
        
      </div>
